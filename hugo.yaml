baseURL: https://example.org/
languageCode: en-us
title: Onurcan Ari
theme: PaperMod
params:
  author: Onurcan Ari
  description: "Onurcan Ari's personal website"
  keywords:
    - Onurcan Ari
    - onurcanari.com
    - blog
    - portfolio
  defaultTheme: auto
  profileMode:
    enabled: true
    title: "Onurcan Ari"
    subtitle: "Software Developer"
    imageUrl: "/profile-photo.webp"
    imageTitle: "Onurcan Ari"
    imageWidth: 250
    imageHeight: 250
  socialIcons:
    - name: Github
      url: "https://github.com/onurcanari"
    - name: LinkedIn
      url: "https://www.linkedin.com/in/onurcanari/"
    - name: Twitter
      url: "https://twitter.com/onurcanari"
    - name: Instagram
      url: "https://www.instagram.com/arionurcan/"
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 100
    threshold: 0.4
    minMatchCharLength: 1
    keys: ["title", "summary", "tags", "contents"]
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
menu:
  main:
    - identifier: Posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: Projects
      name: Projects
      url: /projects/
      weight: 20
    - identifier: About
      name: About
      url: /about/
      weight: 30
assets:
  favicon16x16: /favicon16x16.png
  favicon32x32: /favicon32x32.png
  appleTouchIcon: /apple-touch-icon.png
  favicon: /favicon.ico
outputs:
  home:
    - html
    - rss
    - json
